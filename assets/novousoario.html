<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Usuário</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 50px;
            color: white;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .logo {
            width: 280px;

        }
    </style>
</head>
<body>

<!-- Imagem no topo -->
<div class="container text-center">
    <img src="img/DROGAS E DRAGOES LOGO.png" class="logo" alt="Logo" class="mb-4">
</div>

<!-- Formulário de Cadastro -->
<div class="container mt-4">
    <form id="cadastroForm">
        <div class="mb-3">
            <label for="newUsername" class="form-label">Novo Usuário</label>
            <input type="text" class="form-control" id="newUsername" name="newUsername" placeholder="Digite um novo usuário" required>
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">Nova Senha</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Digite uma nova senha" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirme a Senha</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirme a nova senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
</div>

<!-- Bootstrap Bundle com Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita o envio do formulário de cadastro
        const newUsername = document.getElementById('newUsername').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            alert('As senhas não coincidem. Por favor, tente novamente.');
            return;
        }

        // Adicionar o novo usuário ao grupo de usuários (pode ser um banco de dados, localStorage, etc.)
        // Aqui, por simplicidade, apenas exibiremos os dados do novo usuário no console
        const newUser = {
            username: newUsername,
            password: newPassword
        };
        console.log('Novo usuário cadastrado:', newUser);

        // Redirecionar de volta para a página de login
        window.location.href = '../index.html';
    });
</script>

</body>
</html>
