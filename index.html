<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A forja - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 50px;
            color: white;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .logo {
            width: 280px;

        }
    </style>
</head>
<body>

<!-- Imagem no topo -->
<div class="container text-center">
    <img src="img/DROGAS E DRAGOES LOGO.png" class="logo" alt="Logo" class="mb-4">
</div>

<!-- Login Form -->
<div class="container mt-4">
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <div class="mt-3 text-center">
        <p>ou</p>
        <a href="assets/novousoario.html" class="btn btn-secondary w-100">Cadastrar Novo Usuário</a>
    </div>
</div>

<!-- Bootstrap Bundle com Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar o envio do formulário
        
        // Obter os valores do formulário
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Verificar as credenciais
        if (username === 'marlon' && password === '123') {
            // Credenciais corretas, redirecionar para a tela inicial
            window.location.href = './assets/index.html';
        } else if (username === 'andressa' && password === '123') {
            // Credenciais corretas, redirecionar para a tela inicial
            window.location.href = './assets/index.html';
        } 
        else {
            // Credenciais incorretas, exibir mensagem de erro (opcional)
            alert('Usuário ou senha incorretos. Tente novamente.');
        }
    });
</script>

</body>
</html>
